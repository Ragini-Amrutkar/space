<script>
$(document).ready(function(){
$('#submit').click(function(){
var user=$('#UN').val();
var mobile=$('#MN').val();
var message=$('#msg').val();
var address=$('#add').val();

if(user=="")
{
$('#user').html('**Plz fill UserName**');
$('#user').css('color','red');
return false;
}
if(user.length<3)
{
$('#user').html('**UserName must be 3 char**');
$('#user').css('color','red');
return false;
}
if(user.length>20)
{
$('#user').html('**UserName less than 20 char**');
$('#user').css('color','red');
return false;
}
if(address=="")
{
$('#address').html('**Plz fill Address**');
$('#address').css('color','red');
return false;
}
if(mobile=="")
{
$('#mbl').html('**Plz fill MobileNo**');
$('#mbl').css('color','red');
return false;
}
if(isNaN(mobile))
{
$('#mbl').html('**Only Numbers Allowed**');
$('#mbl').css('color','red');
return false;
}
if(mobile.length!=10)
{
$('#mbl').html('**MobileNo must be 10 char**');
$('#mbl').css('color','red');
return false;
}
if(message=="")
{
$('#mesg').html('**Plz Enter the Message**');
$('#mesg').css('color','red');
return false;
}
});
});
</script>
